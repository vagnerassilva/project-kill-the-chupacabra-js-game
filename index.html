<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">

    <title>Kill the Chupacabra</title>
</head>
<body>

    <div class="container">

        <div class="container-points">
            
            <h1 class="title-header">Kill the Chupacabra</h1>

            <h2 class="title-timer">Timer: <span class="timer">60</span></h2>
    
            <h2 class="title-score">Score: <span class="score">0</span></h2>
    
            <h2 class="number-monsters">Monsters: <span class="monsters">0</span></h2>

        </div>




        <div class="grid">

            <div class="row">

                <div class="square1">

                    <img src="./img/monster.png" class="monster" id="1">
                    <img src="./img/shrub.png" class="shrub">

                </div>

                <div class="square1">

                    <img src="./img/monster.png" class="monster" id="2">
                    <img src="./img/shrub.png" class="shrub">

                </div>

                <div class="square1">

                    <img src="./img/monster.png" class="monster" id="3">
                    <img src="./img/shrub.png" class="shrub">

                </div>
            </div>

            <div class="row">

                <div class="square2">

                    <img src="./img/monster.png" class="monster" id="4">
                    <img src="./img/shrub.png" class="shrub">

                </div>

                <div class="square2">

                    <img src="./img/monster.png" class="monster" id="5">
                    <img src="./img/shrub.png" class="shrub">

                </div>

                <div class="square2">

                    <img src="./img/monster.png" class="monster" id="6">
                    <img src="./img/shrub.png" class="shrub">

                </div>
            </div>

            <div class="row">

                <div class="square3">

                    <img src="./img/monster.png" class="monster" id="7">
                    <img src="./img/shrub.png" class="shrub">

                </div>

                <div class="square3">

                    <img src="./img/monster.png" class="monster" id="8">
                    <img src="./img/shrub.png" class="shrub">

                </div>

                <div class="square3">

                    <img src="./img/monster.png" class="monster" id="9">
                    <img src="./img/shrub.png" class="shrub">

                </div>
            </div>
        </div>

        <div class="control-container">

            <button class="play">START</button>

            <button class="reset">RESET</button>

        </div>

    </div>

    <audio src="./sounds/night.mp3" class="sound-night"></audio>
    <audio src="./sounds/monster-sound.mp3" class="sound-monster"></audio>
    <audio src="./sounds/gun-shot.mp3" class="sound-gun"></audio>

    <script src="./js/index.js"></script>
    
</body>
</html>
